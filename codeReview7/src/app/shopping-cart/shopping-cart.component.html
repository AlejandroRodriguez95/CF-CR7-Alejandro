
<h3 class="text-center text-danger bg-light rounded mb-2 p-3">Your cart has the following items: </h3>

<div class="card-group">
    <div class="row">
    <div  *ngFor="let item of items"  class="col-4 card">
        <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">{{item.text}}</p>
            <hr>
            <p class="card-text">Starting date: {{item.date}}</p>
            <p class="card-text">Duration: {{item.duration}}</p>
            <p class="card-text"><small class="text-muted"><b>Price: {{item.price}}</b></small></p>
        </div>
    </div>
</div>
</div>

<h2 class="text-center text-danger bg-light rounded mt-2 p-3">To pay: EUR {{totalPrice}}</h2>


<form [formGroup]="contact" class=" bg-light rounded p-2" (ngSubmit)="submitForm()">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First name" formControlName="firstname" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last name" formControlName="lastname" required>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" required>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Send and pay!</button>
  </form>
