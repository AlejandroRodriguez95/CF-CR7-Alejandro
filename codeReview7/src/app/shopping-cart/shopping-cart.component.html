
<h3 class="text-center text-danger bg-light rounded mb-2 p-3">Your cart has the following items: </h3>

<div class="card-group">
    <div class="row">
    <div  *ngFor="let item of items"  class="col-4 card">
        <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">{{item.text}}</p>
            <hr>
            <p class="card-text">Starting date: {{item.date}}</p>
            <p class="card-text">Duration: {{item.duration}}</p>
            <p class="card-text"><small class="text-muted"><b>Price: {{item.price}}</b></small></p>
        </div>
    </div>
</div>
</div>

<h2 class="text-center text-danger bg-light rounded mt-2 p-3">To pay: EUR {{totalPrice}}</h2>
