<div class="card-group">
    <div  *ngFor="let locations of locations"  (click)="addToCart(locations)" [routerLink]="['/travels', locations.locationId]" class="card">
        <img class="card-img-top" src="{{locations.image}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title text-center">{{locations.name}}</h5>
            <p class="card-text"><b>Description: </b>{{locations.text}}</p>
            <hr>
            <p class="card-text"><i>Starting date: {{locations.date}}</i></p>
            <p class="card-text">Duration: {{locations.duration}}</p>
            <p class="card-text text-center"><small class="text-muted"><b>Price: {{locations.price}}</b></small></p>
        </div>
    </div>
</div>
